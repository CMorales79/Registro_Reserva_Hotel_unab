<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reserva</title>
  </head>

  <body>
    <h2>Reservaciones</h2>
    <form metod="Post">
      <label for="fecha Ingreso">Fecha de Ingreso</label> &nbsp; &nbsp; &nbsp;
      &nbsp; &nbsp; &nbsp; &nbsp;
      <label for="Fecha Salida">Fecha de Salida</label><br />
      <input
        type="date"
        id="Fecha"
        name="Fecha de Ingreso"
        size="60"
        placeholder="Fecha de Ingreso"
        tabindex="1"
        required
      />

      &nbsp; &nbsp;
      <input
        type="date"
        id="Fecha"
        name="Fecha de Salida"
        size="60"
        placeholder="Fecha de Salida"
        tabindex="2"
        required
      />
      <br /><br />

      <label for="Número Personas">Número de Personas</label> <br />
      <label>Adultos</label><br />
      <input
        type="radio"
        id="Adultos"
        name="Tipo de Persona"
        tabindex="3"
        required
      />
      <input
        type="number"
        id="Número Adultos"
        name="Número Adultos"
        size="10"
        placeholder="Numero"
        tabindex="4"
        required
      />
      <br /><br />

      <label>Niños</label><br />
      <input
        type="radio"
        id="Niños"
        name="Tipo de Persona"
        tabindex="5"
        required
      />
      <input
        type="number"
        id="Número Niños"
        name="Número Niños"
        size="10"
        placeholder="Numero"
        tabindex="6"
        required
      />
      <br /><br />

      <label for="Tipo Habitación">Tipo de Habitación</label><br />
      <label>Doble</label><br />
      <input
        type="radio"
        id="Doble"
        name="Tipo de Habitación"
        tabindex="7"
        required
      />
      <input
        type="number"
        id="Número Habitaciones"
        name="Número Habotaciones"
        placeholder="Cantidad"
        size="10"
        tabindex="8"
        required
      />
      <br /><br />

      <label>Triple</label><br />
      <input
        type="radio"
        id="Triple"
        name="Tipo de Habitación"
        tabindex="9"
        required
      />
      <input
        type="number"
        id="Número Habitaciones"
        name="Número Habotaciones"
        placeholder="Cantidad"
        size="10"
        tabindex=""
        required
      />
      <br /><br />

      <label>Sencilla</label><br />
      <input
        type="radio"
        id="Sencilla"
        name="Tipo de Habitación"
        tabindex="11"
        required
      />
      <input
        type="number"
        id="Número Habitaciones"
        name="Número Habotaciones"
        placeholder="Cantidad"
        size="12"
        tabindex=""
        required
      />
      <br /><br />
      <button type="submit">Guardar</button> &nbsp;
      <button type="reset">Cancelar</button>
    </form>
  </body>
</html>
